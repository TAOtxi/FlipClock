<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="./index.css" rel="stylesheet">
    <script src="./index.js" defer></script>
    <title>Flipper Clock</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="flip" id="hour">
                <div class="front"></div>
                <div class="back"></div>
            </div>
            <span>Hours</span>
        </div>
        <div class="card">
            <div class="flip" id="minute">
                <div class="front"></div>
                <div class="back"></div>
            </div>
            <span>Minutes</span>
        </div>
        <div class="card">
            <div class="flip" id="second">
                <div class="front"></div>
                <div class="back"></div>
            </div>
            <span>Seconds</span>
        </div>
    </div>
</body>

</html>
